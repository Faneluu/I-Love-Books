<section class="listing">
    <img class="listing-photo" [src]="bookLocation.imageUrl" alt="Exterior photo of {{bookLocation.name}}">
    <h2 class="listing-heading">{{ bookLocation.name }}</h2>
    <p class="listing-location">Author: {{ bookLocation.author}}</p>
    <p class="listing-location">Price: {{ bookLocation.price}}</p>
</section>
