<div class="centered-form">
    <header class="fancy-header">Register</header>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username" required>
        </mat-form-field><br>

        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput 
                placeholder="pat@example.com" 
                [formControl]="email"
                (blur)="updateErrorMessage()" required>
           
            <mat-error *ngIf="email.invalid">{{errorEmail}}</mat-error>
        </mat-form-field><br>
    
        <mat-form-field>
            <mat-label>Password</mat-label> 
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="confirmPassword" 
                required>
            
            <button mat-icon-button matSuffix (click)="hide1 = !hide1">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('confirmPassword')?.hasError('not_matching')">Passwords doesn't match</mat-error>
        </mat-form-field><br>

        <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
    </form>
</div>
